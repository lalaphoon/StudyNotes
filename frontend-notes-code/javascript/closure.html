<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale-1.0">
	<meta http-equiv="X-UA Compatible" content="ie-edge">
	<title></title>
</head>
<body>
	<script>
	function foo(x) {
		var tmp = 3;

		return function (y) {
			console.log("x is " + x)
			console.log("y is " + y)
			console.log(x + y + (++tmp));
		};
	}

	var bar = foo(2);
	bar(10);//2 + 10 + 4 = 16
	bar(3); //2 + 3 + 5 = 10
	</script>
	</body>
</html>
